<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booleans</title>
</head>
<body>
  <script>
    console.log(3 > 5);
    let var1 = 5;
    let var2 = 2;
    if (var1 < var2) {
      console.log(var2 - var1);
    }
    else {
      console.log(var1 - var2);
    }
  </script>
</body>
</html>
