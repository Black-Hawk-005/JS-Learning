<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6f</title>
</head>
<body>
  
  <script>
    let var1 = Math.random();
    let result = '';
    let guess = 'Heads';
    if (var1 < 0.5) {
      result = 'Heads';
    }
    else {
      result = 'Tails';
    }

    if (guess === result) {
      console.log('You win!');
    }
    else {
      console.log('You lose!');
    }
  </script>
</body>
