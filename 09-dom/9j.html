<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <p>Calculator</p>

  <p class="calculation-element"></p>

  <div class = "row-1">
    <button onclick="
      updateCalculation('1')
    ">1</button>

    <button onclick="
      updateCalculation('2')
    ">2</button>

    <button onclick="
      updateCalculation('3')
    ">3</button>

    <button onclick="
      updateCalculation(' + ')
    ">+</button>
  </div>
  
  <p></p>
  <div class = "row-2">
    <button onclick="
      updateCalculation('4')
    ">4</button>

    <button onclick="
      updateCalculation('5')
    ">5</button>

    <button onclick="
      updateCalculation('6')
    ">6</button>

    <button onclick="
      updateCalculation(' - ')
    ">-</button>
  </div>

  <p></p>
  <div class = "row-3">
    <button onclick="
      updateCalculation('7')
    ">7</button>

    <button onclick="
      updateCalculation('8')
    ">8</button>

    <button onclick="
      updateCalculation('9')
    ">9</button>

    <button onclick="
      updateCalculation(' * ');
    ">x</button>
  </div>

  <p></p>
  <div class = "row-4">
    <button onclick="
      updateCalculation('0');
    ">0</button>
      
    <button onclick="
      updateCalculation('.');
    ">.</button>

    <button onclick="
      calculation = String(eval(calculation));
      displayCalculation();
    ">=</button>

    <button onclick="
      updateCalculation(' / ');
    ">/</button>
  </div>

  <p></p>
  <div class="row-5">
    <button onclick="
        calculation = '';
        localStorage.removeItem('calculation');
        displayCalculation();
      ">Clear</button>
  </div>

  <script>
    let calculation = localStorage.getItem('calculation') || '';
    displayCalculation();
    
    
    function displayCalculation() {
      document.querySelector('.calculation-element').innerHTML = calculation;
    }

    function updateCalculation(char) {
      calculation += (char);
      localStorage.setItem("calculation", calculation);
      displayCalculation();
    }

  </script>
</body>
</html>
