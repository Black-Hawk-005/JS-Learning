<!DOCTYPE html>

<html>
<head>
  <title>DOM Projects</title>
</head>

<body>
  <p>YouTube Subscribe Button</p>
  <button
  onclick="subscribe()"
  class="subscribe-button">
    Subscribe
  </button>

  <p>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
  </p>

  
  <input class="cost-input" 
  type="text" 
  placeholder="Cost of order"
  onkeydown="
    handleKeydown();
  ">
  <button onclick="
    calculateTotalCost();
  ">Calculate</button>

  <p class="total-cost-element"></p>
  <script>
    function subscribe() {
      const subscribeButtonContent = document.querySelector('.subscribe-button');
      if (subscribeButtonContent.innerText === 'Subscribe'){
        subscribeButtonContent.innerHTML = 'Subscribed';
      }
      else if (subscribeButtonContent.innerText === 'Subscribed') {
        subscribeButtonContent.innerHTML = 'Subscribe';
      }
    }

    let totalCost= 0;
    function calculateTotalCost() {
      totalCost = 0;
      document.querySelector('.total-cost-element').innerText = "";
      let cost = parseFloat(document.querySelector('.cost-input').value);
      (cost<40) ? totalCost+=10 : totalCost+=0;
      totalCost += cost;
      document.querySelector('.total-cost-element').innerText = '$' + totalCost.toFixed(2);
    }

    function handleKeydown() {
      if (event.key === 'Enter') {
        calculateTotalCost();
      }
    }

  </script>
</body>
</html>
