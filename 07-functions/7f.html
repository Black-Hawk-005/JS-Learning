<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7f</title>
</head>
<body>
  
  <script>
    function convertToFarenheit(celsius) {
      return (celsius*9/5+32);
    }

    function convertToCelsius(farenheit) {
      return ((farenheit-32)*5/9);
    }

    function convertTemperature(degrees, unit) {
      if (unit==='F') {
        return convertToCelsius(degrees); 
      }
      else {
        return convertToFarenheit(degrees);
      }
    }
    console.log(convertTemperature(25, 'C') + 'F');
    console.log(convertTemperature(86, 'F') + 'C');
  </script>
</body>
</html>
