<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, papers and scissors</title>
</head>
<body>
  <p>Rock Paper Scissors</p>
  <button onclick="
    playGame('Rock');
  ">Rock</button>

  <button onclick="
    playGame('Paper');
  ">Paper</button>

  <button onclick="
    playGame('Scissor');
  ">Scissors</button>
  
  <script>
    let computerMove = '';
    let randomNumber;
    function pickComputerMove() {
      randomNumber = Math.random();
      if (randomNumber<1/3) {
        return 'Rock';
      }
      else if (randomNumber<2/3) {
        return 'Paper';
      }
      else {
        return 'Scissor';
      }
    }

    function playGame(playerMove) {
      let computerMove = pickComputerMove();
      let result = '';
      if (playerMove === 'Rock'){
        if (computerMove==='Rock') {
          result = 'Tie';
        }
        else if (computerMove === 'Scissor') {
          result = 'Win';
        }
        else {
          result = 'Lose';
        }
      }
      else if (playerMove === 'Paper') {
        if (computerMove==='Rock') {
          result = 'Win';
        }
        else if (computerMove === 'Scissor') {
          result = 'Lose';
        }
        else {
          result = 'Tie';
        }
      }
      else {
        if (computerMove==='Rock') {
          result = 'Lose';
        }
        else if (computerMove === 'Scissor') {
         result = 'Tie';
        }
        else {
          result = 'Win';
        }
      }
      let display = `You chose ${playerMove}. Computer chose ${computerMove}.`
      if (result === 'Win') {
        alert(display + ` You win!`);
      }
      else if (result === 'Lose') {
        alert(display + ` You lose!`);
      }
      else {
        alert(display + ` Tie.`);
    }
    }
  </script>
</body>
</html>
